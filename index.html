<!DOCTYPE html>
<html>
    <head>
      <title>Task App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        </style>
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Bettr.</h1>
        <nav>
          <form class="change-password-form" id="change-password">
            <!-- <h3>Change Password</h3> -->
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" value="Change Password">
          </form>
          <form class="sign-out-form" id="sign-out">
              <input type="submit" value="Sign out">
          </form>
        </nav>
          
      </header>
      <!-- <h2>because you're better than them</h2> -->
      <p id="change-password-message"></p>
      <p id="sign-out-message"></p>
      
      <form id="sign-up">
        <p id="sign-up-message"></p>
        <legend>Sign up</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <input type="submit" value="Sign up">
      </form>
      
      <p id="sign-in-message"></p>
      <form class="sign-in-form" id="sign-in">
        <legend>Sign in</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign in">
      </form>
      <div class="form-group">
        <form id="task-create" class="border">
          <p id="task-create-message"></p>
          <fieldset>
            <!-- <legend>Add Item</legend> -->
            <input type="text" name="task[text]"  placeholder="New item">
            <!-- <input type="checkbox" name="task[priority]  " id="task-priority" value="high priority"> -->
            <!-- <label for="task-priority"> high priority</  label> -->
            <input type="submit" value="Create">
          </fieldset>
        </form>

        <form id="task-index" class="border">
          <p id="task-index-message"></p>
          <fieldset>
            <!-- <legend>Get All Tasks</legend> -->
            <input type="submit" value="View List">
            <!-- Task List -->
            <div id="task-list">
            </div>
          </fieldset>
        </form>
      </div>
      
      <form id="task-show" class="border">
        <p id="task-show-message"></p>
        <fieldset>
          <legend>Show One Task</legend>
          <input type="text" name="task[id]" placeholder="Enter Task ID">
          <input type="submit">
          <!-- One Task -->
          <div id="one-task"></div>
        </fieldset>
      </form>
      
      <form id="task-update" class="border">
        <fieldset>
          <p id="task-update-message"></p>
          <legend>Update One Task</legend>
          <input type="text" name="task[id]" placeholder="Enter Task ID">
          <input type="text" name="task[text]" placeholder="Enter New Text">
          <input type="submit" value="Update Task">
        </fieldset>
      </form>

      <form id="task-delete" class="border">
        <legend>Delete Task</legend>
        <input type="text" name="task[id]" placeholder="Enter Task ID">
        <input type="submit" value="Delete Task">
      </form>

    </body>
    
    </html>
