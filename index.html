<!DOCTYPE html>
<html>
    <head>
      <title>Task App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        </style>
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <!-- <h1>Bettr.</h1> -->
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Bettr.</a>
            </div>
            <!-- <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Page 1</a></li>
              <li><a href="#">Page 2</a></li>
              <li><a href="#">Page 3</a></li>
            </ul> -->
            <form class="change-password-form" id="change-password">
              <p id="change-password-message"></p>
              <!-- <h3>Change Password</h3> -->
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" value="Change Password">
            </form>
            <form class="sign-out-form" id="sign-out">
              <p id="sign-out-message"></p>
              <input type="submit" value="Sign out">
            </form>
          </div>
        </nav>
      </header>
      <!-- <h2>because you're better than them</h2> -->
      
      <form id="sign-up">
        <p id="sign-up-message"></p>
        <legend>Sign up</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <input type="submit" value="Sign up">
      </form>
      
      <p id="sign-in-message"></p>
      <form class="sign-in-form" id="sign-in">
        <legend>Sign in</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign in">
      </form>

      <div class="container">
        
        <p id="task-create-message"></p>
        <p id="task-index-message"></p>
        <div class="form-group">
          <form id="task-create" class="border">
            <input type="text" name="task[text]"  placeholder="New item">
            <input type="submit" value="Create">
          </form>

          <form id="task-index" class="border">
            <input type="submit" value="View List">
            <div id="task-list"></div>
          </form>
        </div>
        
        
        <form id="task-show" class="border">
          <p id="task-show-message"></p>
          <fieldset>
            <legend>Show One Task</legend>
            <input type="text" name="task[id]" placeholder="Enter Task ID">
            <input type="submit">
            <!-- One Task -->
            <div id="one-task"></div>
          </fieldset>
        </form>
        
        <form id="task-update" class="border">
          <p id="task-update-message"></p>
          <legend>Update One Task</legend>
          <input type="text" name="task[id]" placeholder="Enter Task ID">
          <input type="text" name="task[text]" placeholder="Enter New Text">
          <input type="submit" value="Edit Task">
        </form>
        
        <form id="task-delete" class="border">
          <legend>Delete Task</legend>
          <input type="text" name="task[id]" placeholder="Enter Task ID">
          <input type="submit" value="Delete Task">
        </form>
      </div>

    </body>
    </html>
