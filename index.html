<!DOCTYPE html>
<html>
    <head>
      <title>Task App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Task App</h1>
      <p id="message"></p>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign up">
        </fieldset>
      </form>
    
      <form id="sign-in">
        <fieldset>
          <legend>Sign in</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign in">
        </fieldset>
      </form>
    
      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" value="Sign out">
        </fieldset>
      </form>
    
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" value="Change Password">
        </fieldset>
      </form>

      <h1>Task CRUD</h1>
      <h2>Get All Tasks</h2>
      <form class='tasks' id='tasks-search'>
        <div class="form-group">
        </div>
        <button type="submit" class="task task-default">Get All Tasks</button>
      </form>
      <br />
      <h2>Get One Task</h2>
      <form class='tasks' id='task-search'>
        <div class="form-group">
          <input type="text" name="task[id]" id="task-id" placeholder="Task ID Here">
        </div>
        <button type="submit" class="task task-default">Get Task</button>
      </form>

      <h2>Delete One Task</h2>
      <form class='tasks' id='task-delete'>
        <div class="form-group">
          <input type="text" name="task[id]" id="task-id-delete" placeholder="Task ID Here">
        </div>
        <button type="submit" class="task task-default">Delete Task</button>
      </form>

      <h2>Update One Task</h2>
      <form class='tasks' id='task-update'>
        <div class="form-group">
          <input type="text" name="task[id]" id="task-id-update" placeholder="Task ID Here">
          <input type="text" name="task[title]" text="task-title-update" placeholder="Task Title Here">
          <input type="text" name="task[text]" text="task-text-update" placeholder="Task Text Here">
        </div>
        <button type="submit" class="task task-default">Update Task</button>
      </form>
      
    </body>
</html>
